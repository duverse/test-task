[uwsgi]
http-socket     = :8000
processes       = 4
max-requests    = 4
harakiri        = 1200
uid             = root
gid             = root
chdir           = /app
module          = app:app
master          = true
pidfile         = /tmp/web.pid
chmod-socket    = 664
vacuum          = true
buff-size       = 65535
enable-threads  = true
